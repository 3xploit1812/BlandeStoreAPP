<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menú Cajero - Blande Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-200 min-h-screen">

    <!-- Header -->
    <header class="bg-gray-300 px-6 py-4 flex justify-between items-center shadow">
        <h1 class="text-xl font-semibold">
            <a href="index.html" class="text-gray-900 hover:underline">
                Sistema Blande Store
            </a>
        </h1>
        <div class="flex items-center gap-4">
            <button class="bg-gray-800 text-white px-4 py-1 rounded hover:bg-gray-900">Cerrar Sesión</button>
            <div class="flex items-center gap-1 text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5.121 17.804A4 4 0 0112 15a4 4 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span>UsuarioName</span>
            </div>
        </div>
    </header>

    <!-- Menú del Cajero -->
    <!-- CONTENIDO PRINCIPAL - Generar Ventas -->
    <main class="p-6">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Generar Ventas</h2>
    
        <!-- Nueva sección superior con botones y método de pago -->
        <div class="bg-gray-100 rounded-xl p-6 shadow-md mb-8">
            <!-- Selector de método de pago -->
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Método de pago</label>
                <select class="w-full p-3 border rounded-xl text-lg">
                    <option>Efectivo</option>
                    <option>Tarjeta</option>
                    <option>Yape / Plin</option>
                </select>
            </div>
    
            <!-- Botones de acción -->
            <div class="flex flex-col md:flex-row justify-center gap-6">
                <button
                    class="bg-green-500 text-white font-semibold py-4 px-8 rounded-xl shadow hover:bg-green-600 flex items-center justify-center gap-3 text-lg">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.5 20H19m-11.5 0a1.5 1.5 0 103 0m7 0a1.5 1.5 0 103 0" />
                    </svg>
                    Realizar Compra
                </button>
    
                <button
                    class="bg-red-500 text-white font-semibold py-4 px-8 rounded-xl shadow hover:bg-red-600 flex items-center justify-center gap-3 text-lg">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3m-4 0h14" />
                    </svg>
                    Vaciar Lista
                </button>
    
                <button
                    class="bg-blue-500 text-white font-semibold py-4 px-8 rounded-xl shadow hover:bg-blue-600 flex items-center justify-center gap-3 text-lg">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 9.75L12 3l9 6.75M4.5 10.5v9a1.5 1.5 0 001.5 1.5H9V15a1.5 1.5 0 011.5-1.5h3A1.5 1.5 0 0115 15v6h3a1.5 1.5 0 001.5-1.5v-9" />
                    </svg>
                    Volver inicio
                </button>
            </div>
        </div>
    
        <div class="bg-gray-400 rounded-xl p-8 shadow-md flex flex-col gap-8">
            <div class="text-2xl font-semibold text-gray-800">
                Total de venta: <span>S/</span>
            </div>
    
            <div class="bg-white rounded-2xl shadow-md p-6 overflow-x-auto">
                <table class="w-full table-auto text-left text-xl">
                    <thead>
                        <tr class="text-gray-700 font-semibold border-b border-gray-300">
                            <th class="pb-6 border-gray-500">Código</th>
                            <th class="pb-6 border-gray-500">Nombre</th>
                            <th class="pb-6 border-gray-500">Talla</th>
                            <th class="pb-6 border-gray-500">Precio</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600">
                        <!-- Aquí van los productos dinámicos -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    


</body>

</html>
