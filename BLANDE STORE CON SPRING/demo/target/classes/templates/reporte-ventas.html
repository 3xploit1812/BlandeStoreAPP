<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <title>Reporte Ventas - Blande Store</title>
</head>
<body class="bg-gray-200 min-h-screen">
    <header class="bg-gray-300 px-6 py-4 flex justify-between items-center shadow">
        <h1 class="text-xl font-semibold">
            <a th:href="@{/admin/menu}" class="text-gray-900 hover:underline">Volver al Menú</a>
        </h1>
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-1 text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <span class="user-name" th:text="${usuario.username}">Administrador</span>
            </div>
            <a th:href="@{/logout}" class="logout-btn bg-gray-800 text-white px-4 py-1 rounded hover:bg-gray-900">Cerrar Sesión</a>
        </div>
    </header>
      
    <main class="px-6 py-10">
    <!-- Contenedor de filtros y botones -->
        <div class="bg-gray-300 p-6 rounded-lg shadow-md max-w-4xl mx-auto mb-6">
            <h2 class="text-lg font-semibold mb-4">Filtrar de ventas</h2>
            <form class="flex flex-col md:flex-row md:justify-between gap-4">
            <!-- Filtros -->
                <div class="grid grid-cols-1 gap-4 w-full md:w-2/3">
                  
                    <div>
                        <label for="fecha-inicio" class="block mb-1">Fecha de inicio</label>
                        <input type="date" id="fecha-inicio" class="w-full px-3 py-2 rounded border border-gray-600" />
                    </div>
                    <div>
                        <label for="fecha-fin" class="block mb-1">Fecha de fin</label>
                        <input type="date" id="fecha-fin" class="w-full px-3 py-2 rounded border border-gray-600" />
                    </div>
                    <div>
                        <label for="tipo" class="block mb-1">Tipo</label>
                        <select id="tipo" class="w-full px-3 py-2 rounded border border-gray-600">
                            <option value="todos">Todos</option>
                            <option value="boleta">Boleta</option>
                            <option value="factura">Factura</option>
                        </select>
                    </div>
                </div>
                <!-- Botones -->
                <div class="flex flex-col justify-center gap-4 w-full md:w-1/4">
                    <!-- Botón Limpiar -->
                    <button class="flex items-center justify-center gap-2 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 shadow-md">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                      </svg>
                      Limpiar
                    </button>
                  
                    <!-- Botón Ver Ventas -->
                    <button class="flex items-center justify-center gap-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 shadow-md">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v16a1 1 0 01-1 1H4a1 1 0 01-1-1V4z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" d="M7 10h10M7 14h10M7 18h6"/>
                      </svg>
                      Ver Ventas
                    </button>
                  
                    <!-- Botón Crear PDF -->
                    <button class="flex items-center justify-center gap-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 shadow-md">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 20h9M12 4h9M3 6h18M3 10h18M3 14h18M3 18h9"/>
                      </svg>
                      Crear PDF
                    </button>
                  </div>
            </form>
        </div>

        <div class="max-w-6xl mx-auto bg-white shadow-md rounded-lg overflow-hidden border border-gray-300">
            <table class="min-w-full text-sm text-center">
              <thead class="bg-gray-200 text-gray-700 uppercase tracking-wider">
                <tr>
                  <th class="px-6 py-3 border-b border-gray-300">ID</th>
                  <th class="px-6 py-3 border-b border-gray-300">Fecha</th>
                  <th class="px-6 py-3 border-b border-gray-300">Tipo</th>
                  <th class="px-6 py-3 border-b border-gray-300">Cliente</th>
                  <th class="px-6 py-3 border-b border-gray-300">Total</th>
                </tr>
              </thead>
              <tbody class="bg-white text-gray-800">
                <tr class="hover:bg-gray-50">
                  <td class="px-6 py-4 border-b border-gray-200">1</td>
                  <td class="px-6 py-4 border-b border-gray-200">2025-05-01</td>
                  <td class="px-6 py-4 border-b border-gray-200">Boleta</td>
                  <td class="px-6 py-4 border-b border-gray-200">Juan Pérez</td>
                  <td class="px-6 py-4 border-b border-gray-200">S/ 150.00</td>
                </tr>
                <!-- Agrega más filas aquí si deseas -->
              </tbody>
            </table>
          </div>
  
        
    </main>
</body>

</html>
