<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes de Ventas - Blande Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-lg rounded-xl w-full max-w-4xl p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Filtros de Reporte de Ventas</h2>
    
    <form class="space-y-4">
      <!-- Filtro tipo de reporte -->
      <div>
        <label class="block font-medium text-gray-700 mb-1">Seleccionar tipo de reporte</label>
        <select class="w-full border-gray-300 rounded-md shadow-sm">
          <option>Seleccionar</option>
          <option>Ventas por producto</option>
          <option>Ventas por categoría</option>
          <option>Resumen diario</option>
          <option>Comparativo mensual</option>
        </select>
      </div>

      <!-- Filtro codificación -->
      <div>
        <label class="block font-medium text-gray-700 mb-1">Codificación</label>
        <input type="text" placeholder="latin1" class="w-full border-gray-300 rounded-md shadow-sm" />
      </div>

      <!-- Reportes avanzados -->
      <div class="pt-4 border-t border-gray-200">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Filtros Avanzados</h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-700 mb-1">Tiene este término tope</label>
            <select class="w-full border-gray-300 rounded-md shadow-sm">
              <option>No importa</option>
              <option>Sí</option>
              <option>No</option>
            </select>
          </div>

          <div>
            <label class="block text-gray-700 mb-1">Tipo de nota</label>
            <select class="w-full border-gray-300 rounded-md shadow-sm">
              <option>No importa</option>
              <option>Promoción</option>
              <option>Descuento</option>
            </select>
          </div>

          <div>
            <label class="block text-gray-700 mb-1">Fecha de creación</label>
            <div class="flex space-x-2">
              <select class="w-1/2 border-gray-300 rounded-md shadow-sm">
                <option>No importa</option>
                <option>Enero</option>
                <option>Febrero</option>
                <!-- más meses -->
              </select>
              <input type="number" placeholder="Año" class="w-1/2 border-gray-300 rounded-md shadow-sm" />
            </div>
          </div>

          <div>
            <label class="block text-gray-700 mb-1">Términos externos</label>
            <select class="w-full border-gray-300 rounded-md shadow-sm">
              <option>No importa</option>
              <option>Con equivalencias</option>
              <option>Sin equivalencias</option>
            </select>
          </div>

          <div>
            <label class="block text-gray-700 mb-1">Incluyen palabras</label>
            <input type="text" placeholder="Iguales a..." class="w-full border-gray-300 rounded-md shadow-sm" />
          </div>
        </div>
      </div>

      <!-- Botones -->
      <div class="flex justify-end space-x-3 mt-6">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Guardar</button>
        <button type="reset" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400">Cancelar</button>
      </div>
    </form>
  </div>
</body>
</html>
