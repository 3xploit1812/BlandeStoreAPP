<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menú Administrador - Blande Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-200 min-h-screen">

    <!-- Header modificado -->
    <header class="bg-gray-300 px-6 py-4 flex justify-between items-center shadow">
        <h1 class="text-xl font-semibold">
            <a th:href="@{/}" class="text-gray-900 hover:underline">
                Sistema Blande Store
            </a>
        </h1>
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-1 text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5.121 17.804A4 4 0 0112 15a4 4 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="user-name" th:text="${usuario.username}">UsuarioName</span>
            </div>
            <a th:href="@{/logout}" class="logout-btn bg-gray-800 text-white px-4 py-1 rounded hover:bg-gray-900">Cerrar Sesión</a>
        </div>
    </header>

    <!-- Menú del Administrador -->
    <main class="p-8">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Menú Admin</h2>
        <hr class="mb-8 border-gray-500" />

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 max-w-6xl mx-auto">
            <!-- Usuarios -->
            <a th:href="@{/admin/usuarios}"
                class="bg-gray-800 text-white flex flex-col items-center justify-center p-10 rounded-2xl hover:bg-gray-900 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5.121 17.804A4 4 0 0112 15a4 4 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="text-lg font-semibold">Usuarios</span>
            </a>

            <!-- Inventario (cambiar href por th:href) -->
    <a th:href="@{/admin/inventario}"
        class="bg-gray-800 text-white flex flex-col items-center justify-center p-10 rounded-2xl hover:bg-gray-900 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-4" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 10h16M4 14h16M4 18h16" />
        </svg>
        <span class="text-lg font-semibold">Inventario</span>
    </a>

    <!-- Stock (cambiar href por th:href) -->
    <a th:href="@{/admin/stock}"
        class="bg-gray-800 text-white flex flex-col items-center justify-center p-10 rounded-2xl hover:bg-gray-900 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-4" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20 12V6a2 2 0 00-2-2H6a2 2 0 00-2 2v6m16 0v6a2 2 0 01-2 2H6a2 2 0 01-2-2v-6m16 0H4" />
        </svg>
        <span class="text-lg font-semibold">Stock</span>
    </a>

            <!-- Ventas -->
            <a href="reporte-ventas.html"
                class="bg-gray-800 text-white flex flex-col items-center justify-center p-10 rounded-2xl hover:bg-gray-900 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8c-1.657 0-3 1.343-3 3h6a3 3 0 00-3-3zm0 0V6m0 8v2m-6 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <span class="text-lg font-semibold">Ventas</span>
            </a>
        </div>

        <!-- Botón Volver al Inicio -->
        <div class="mt-10 text-center">
            <a th:href="@{/}"
                class="inline-block bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition font-medium">
                Volver al Inicio
            </a>
        </div>
    </main>
</body>
</html>
